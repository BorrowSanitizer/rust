name: build
on:
  push:
    branches:
      - bsan
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
defaults:
  run:
    shell: bash
concurrency:
  group: "sync"
  cancel-in-progress: true
jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build (Linux)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
            sudo apt-get install ninja-build
            rustup component add llvm-tools-preview
      - name: Upstream
        run: src/ci/scripts/setup-upstream-remote.sh
      - name: Stage 1
        run: ./x.py build --stage 1 --config src/bootstrap/defaults/config.bsan.toml
      - name: BSan
        run: ./x.py build bsan --stage 1 --config src/bootstrap/defaults/config.bsan.toml
  build-macos:
    runs-on: macos-latest
    name: Build (macOS)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
            brew install ninja
      - name: Upstream
        run: src/ci/scripts/setup-upstream-remote.sh
      - name: Stage 1
        run: ./x.py build --stage 1 --config src/bootstrap/defaults/config.bsan.toml
      - name: BSan
        run: ./x.py build bsan --stage 1 --config src/bootstrap/defaults/config.bsan.toml
